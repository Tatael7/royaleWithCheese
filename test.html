<h2>Make a Burger.</h2>
<form class="create-form">
    <div class="form-group">
        <label for="omNom">Burger Name:</label>
        <input type="text" id="omNom" name="name">
    </div>
    <div class="form-group">
        <label for="devoured">Devoured?</label>
        <hr>
        <input type="radio" name="devoured" value="1" checked>Devoured<br>
        <input type="radio" name="devoured" value="0">Ready for consumption.
    </div>
</form>
